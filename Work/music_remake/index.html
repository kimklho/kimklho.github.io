<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>music select Web</title>
	<!-- google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
	<!-- css link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- 시계 JS link -->
	<script src="./CLok/CLOK.js"></script>
</head>
<body>
	<!-- 로그인 JS -->
	<script type="text/javascript">
      	function checkId(form) {
         	window.open("login.html" + "", "", "_blank");
      	}
    </script>
    <!-- 로그인 창 -->
    <form id="login" name="form" method=post>
        <button name="loging" type="button" value="로그인" onClick="javascript:checkId(this.form);" class="logname">
            <p>로그인</p>
        </button>
    </form>
	<div>

	</div>
	<!-- 주요 검색창 -->
	<div id="main">
		<form class="select">
			<ul class="sel">
                <li class="selectop">
	                <select class="SelectSearch">
	                    <option id="youtube_music" value="youtube_music">Youtube music</option>
			    <option id="Apple" value="Apple">Apple music</option>
	                    <option id="Melon" value="Melon">Melon</option>
	                    <option id="genie" value="genie">genie</option>
	                </select>
	            </li>
	            <li class="selectte">
	            	<input type="text" class="keyword" maxlength="255" autocomplete="off" placeholder="검색어 입력">
	            </li>
	            <li class="selectbu">
	            	<button class="gose" type="submit">찾기</button>
	            </li>
			</ul>
		</form>
	</div>
	<!-- 시간 -->
	<ul class="time-ma">
		<li class="time-main">
			<div id="date" class="date"></div>
			<div id="time" class="time"></div>
		</li>
	</ul>
	<!-- 검색 JS -->
	<script type="text/javascript">
      	const form = document.querySelector('.select');
      	const input = document.querySelector('.keyword');
      	const engine = document.querySelector('.SelectSearch');
      
      	form.addEventListener('submit', event => { 
         	event.preventDefault();
         	const keyword = input.value 

         	if (engine.value === 'youtube_music' && keyword === '실시간 차트'){
			window.open('https://music.youtube.com/charts');
         	}
         	if (engine.value === 'Melon' && keyword === '실시간 차트'){
			window.open('https://www.melon.com/chart/index.htm');
         	}
         	if (engine.value === 'genie' && keyword === '실시간 차트'){
               		window.open('https://www.genie.co.kr/chart/top200');
         	}
		if (engine.value === 'Apple' && keyword === '실시간 차트'){
               		window.open('https://music.apple.com/kr/browse?l=ko');
         	}
         	if (engine.value === 'youtube_music' && keyword !== '실시간 차트' && keyword !== ''){
			window.open('https://music.youtube.com/search?q=' + keyword, "", "_blank");
        	} 
         	if (engine.value === 'Melon' && keyword !== '실시간 차트' && keyword !== ''){
			window.open('https://www.melon.com/search/total/index.htm?q=' + keyword, "", "_blank");
            	}
         	if (engine.value === 'genie' && keyword !== '실시간 차트' && keyword !== ''){
			window.open('https://www.genie.co.kr/search/searchMain?query=' + keyword, "", "_blank");
         	}
		if (engine.value === 'Apple' && keyword !== '실시간 차트' && keyword !== ''){
			window.open('https://music.apple.com/kr/search?term=' + keyword, "", "_blank");
		}
         	if (keyword === ''){
            		alert("검색어를 입력해 주세요."); 
         	}
      	})
   </script>
</body>
</html>
